syntax = "proto3";

package ping;

import "google/protobuf/timestamp.proto";

service PingService {
  rpc Ping(Request) returns (Response) {}
}

message Request {
  string id = 1;
  google.protobuf.Timestamp sent = 2;
  Target target = 3;
}

message Target {
  string region = 1;
  string uri = 2;
  string port = 3;
}


message Response {
  Request request = 1;
}

