syntax = "proto3";

package ping;

import "google/protobuf/timestamp.proto";

service PingService {
  rpc Ping(Request) returns (Response) {}
}

message Request {
  string request_id = 1;
  string source_name = 2;
  google.protobuf.Timestamp sent_on = 3;
  repeated string targets = 4;
}


message Response {
  string request_id = 1;
  string target = 2;
  google.protobuf.Timestamp processed_on = 3;
}

